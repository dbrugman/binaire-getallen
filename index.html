<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-background-image="images/binair1.png">
          <textarea data-template>
            # VGD <!-- .element: class="fragment grow" data-fragment-index="1" -->
            Vrijwillige Geheime Dienst  <!-- .element: class="fragment fade-up" data-fragment-index="1" -->
          </textarea>
        </section>
        <section data-background-image="images/binair2.jpg">
        </section>
        <section data-background-image="images/binair3.png">
          <h4>
          <p>Er zijn <b>10</b> soorten mensen:</p>
          <p class="fragment fade-in">Mensen die binaire getallen begrijpen,</p>
          <p class="fragment fade-in">en mensen die dat niet begrijpen.</p>
        </h4>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Binaire Getallen
            * Wat zijn getallen?
            * Talstelsels
            * Computers en digitale gegevens
            * Binaire getallen
            * ASCII code
            * Code Kraken!
            * Weekopdracht
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Wat zijn getallen?
            * Decimale Getallen <!-- .element: class="fragment fade-left" data-fragment-index="1" -->
            * Notatie <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Arabisch-Indisch <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Turven <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Romeinse Cijfers <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Arabisch-Indische Notatie
            * Voorbeeld decimaal getal: 487
            ![](images/decimaal-decimaal.png) <!-- .element: class="fragment fade-left" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Talstelsels
            * Waarom 10 cijfers? <!-- .element: class="fragment fade-left" data-fragment-index="1" -->
            * Andere talstelsels <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * 5 cijfers ('5-tallig') - Aboriginals <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * 8 cijfers ('8-tallig') - Yuki indianenvolk <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * 20 cijfers ('20-tallig') - Maya's <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Acht-tallig Talstelsel
            * Voorbeeld 8-tallig getal: 747
            ![](images/octaal-decimaal.png) <!-- .element: class="fragment fade-left" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Computers en digitale gegevens
            * Hoeveel cijfers kent een computer? <!-- .element: class="fragment fade-left" data-fragment-index="1" -->
            * Twee! <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * 0: GEEN stroom <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * 1: WEL stroom <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
            * 2-tallig talstelsel = binaire getallen! <!-- .element: class="fragment fade-left" data-fragment-index="3" -->
            * Digitaal <!-- .element: class="fragment fade-left" data-fragment-index="4" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Binaire getallen
            * Voorbeeld binair getal: 1010
            ![](images/binair-decimaal.png) <!-- .element: class="fragment fade-left" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Bits en Bytes
            * Computers werken alleen met binaire getallen <!-- .element: class="fragment fade-left" data-fragment-index="1" -->
            * BIT: een binair cijfer (0 of 1) <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
            * BYTE: een getal van 8 Bits <!-- .element: class="fragment fade-left" data-fragment-index="3" -->
              * Voorbeelden: 10011010 of 00000001 <!-- .element: class="fragment fade-left" data-fragment-index="4" -->
              * Laagste getal is 0 (00000000) <!-- .element: class="fragment fade-left" data-fragment-index="4" -->
              * Hoogste getal is 255 (11111111) <!-- .element: class="fragment fade-left" data-fragment-index="4" -->
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## ASCII code
            * Lijkt op geheimschrift <!-- .element: class="fragment fade-left" data-fragment-index="1" -->
              * 1=A, 2=B, 3=C, enz. <!-- .element: class="fragment fade-left" data-fragment-index="1" -->
            * Aparte code voor elke: <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Letter (hoofdletters & kleine letters) <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Cijfers <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Spatie <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
              * Leestekens <!-- .element: class="fragment fade-left" data-fragment-index="2" -->
            * Teksten kunnen digitaal worden opgeslagen <!-- .element: class="fragment fade-left" data-fragment-index="3" -->
              * ..en verzonden <!-- .element: class="fragment fade-left" data-fragment-index="3" -->
          </textarea>
        </section>
        <section>
            <h2>ASCII code</h2>
            <img src="images/ascii.png"/>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Code Kraken!
            * Verdeel de taken <!-- .element: class="fragment fade-left" -->
            * Binair naar decimaal <!-- .element: class="fragment fade-left" -->
            * ASCII <!-- .element: class="fragment fade-left" -->
            * Wat is de juiste volgorde? <!-- .element: class="fragment fade-left" -->
          </textarea>
        </section>
        <section data-background-image="images/binair3.png">
          <h4>
          <p>Er zijn <b>10</b> soorten mensen:</p>
          <p>Mensen die binaire getallen begrijpen,</p>
          <p>en mensen die dat niet begrijpen.</p>
        </h4>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Weekopdracht
            * Schrijf je eigen naam binair <!-- .element: class="fragment fade-left" -->
            * Zoek de ASCII code voor elke letter <!-- .element: class="fragment fade-left" -->
            * Vertaal naar binair <!-- .element: class="fragment fade-left" -->
          </textarea>
        </section>
        <section data-background-video="videos/binair.mp4" data-background-video-loop="true" data-background-video-muted="true">
          <h1><p class="fragment fade-out">Einde</p></h1>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ],
        parallaxBackgroundImage: 'images/background.jpg',
        parallaxBackgroundSize: '2600px 1091px'
      });
    </script>
  </body>
</html>
